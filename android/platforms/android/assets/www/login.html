<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/loading.css">
        <link rel="stylesheet" type="text/css" href="css/popup.css">
        <title>LoginScreen</title>
    </head>
    <body>
        <div class="fixed-bg">
            <img src="img/bg.jpg" />
        </div>
        <div class="content">
            <img src="img/logo.png" class="login-head-logo" />
            <div class="login-text">
                <p>Log in with your existing account</p>
                <p>Login with password</p>
            </div>
            <div class="login-number">
                <input id="countrycode" type="text" readonly value="+91" />
                <input id="phone" type="tel" maxlength="10" placeholder="Your Phone Number" />
            </div>
            <input class="login-password" id="password" type="password" maxlength="20" placeholder="Your Password" />
            <div class="login-buttons">
                <a id="login" onclick="login()">Log In</a>
                <a id="signup" href="signup.html">Sign Up</a>
            </div>
            <p class="login-forgot" onclick="window.location='forgot.html'">Forgot your password?</p>
        </div>
        <div class="loading" id="loading">
            <div class="loading-message">
                <div class="loading-loader">
                    <img src="img/loader.GIF" />
                </div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>
        <div class="popup" id="popup">
            <div class="popup-message">
                <div class="popup-close">
                    <img src="img/close.png" />
                </div>
                <div class="popup-text" id="popup-text">Message</div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>

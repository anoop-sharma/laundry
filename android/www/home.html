<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/loading.css">
        <link rel="stylesheet" type="text/css" href="css/popup.css">
        <title>StartScreen</title>
    </head>
    <body onload="load_prices();showcartcount()">
        <div class="page-header">
            <div class="page-menu-button" onclick="sliding_menu('1')">
                <img src="img/menu_button.png" />
            </div>
            <div class="page-name">Pricing</div>
            <div class="page-cart">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <p id="cartcount" onclick="window.location='cart.html'"></p>
            </div>
        </div>
        <div id="nav-bar" class="nav-menu-wrapper nav-close">
            <div class="nav-menu-back" onclick="sliding_menu('0')"></div>
            <div class="nav-menu-bar">
                <div class="nav-menu-header">
                    <img src="img/profile.png"/>
                </div>
                <div class="nav-menu-element">
                    <div class="nav-menu-icon">
                        <img src="img/order_icon.png" />
                    </div>
                    <div class="nav-menu-text">Price</div>
                </div>
                <div class="nav-menu-element" onclick="window.location='history.html'">
                    <div class="nav-menu-icon">
                        <img src="img/history_icon.png" />
                    </div>
                    <div class="nav-menu-text">Order History</div>
                </div>
                <div class="nav-menu-element" onclick="window.location='profile.html'">
                    <div class="nav-menu-icon">
                        <img src="img/profile_icon.png" />
                    </div>
                    <div class="nav-menu-text">Profile & Address</div>
                </div>
                <div class="nav-menu-element" onclick="window.location='addlocation.html'">
                    <div class="nav-menu-icon">
                        <img src="img/add_location_icon.png" />
                    </div>
                    <div class="nav-menu-text">Add Location</div>
                </div>
                <div class="nav-menu-element" onclick="window.location='package.html'">
                    <div class="nav-menu-icon">
                        <img src="img/package_icon.png" />
                    </div>
                    <div class="nav-menu-text">Package</div>
                </div>
                <div class="nav-menu-element" onclick="window.location='cart.html'">
                    <div class="nav-menu-icon">
                        <img src="img/checkout_icon.png" />
                    </div>
                    <div class="nav-menu-text">Proceed To Checkout</div>
                </div>
                <div class="nav-menu-element" onclick="window.location='about.html'">
                    <div class="nav-menu-icon">
                        <img src="img/about_us_icon.png" />
                    </div>
                    <div class="nav-menu-text">About Us</div>
                </div>
                <div class="nav-menu-element" onclick="window.location='faq.html'">
                    <div class="nav-menu-icon">
                        <img src="img/faq_icon.png" />
                    </div>
                    <div class="nav-menu-text">FAQ</div>
                </div>
                <div class="nav-menu-element" onclick="window.location='privacy.html'">
                    <div class="nav-menu-icon">
                        <img src="img/privacy_icon.png" />
                    </div>
                    <div class="nav-menu-text">Privacy Policy</div>
                </div>
                <div class="nav-menu-element" onclick="rateus()">
                    <div class="nav-menu-icon">
                        <img src="img/history_icon.png" />
                    </div>
                    <div class="nav-menu-text">Rate Us</div>
                </div>
                <div class="nav-menu-element" onclick="logout()">
                    <div class="nav-menu-icon">
                        <img src="img/log_out_icon.png" />
                    </div>
                    <div class="nav-menu-text">Logout</div>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="clear2em"></div>
            <label>Category</label>
            <div class="page-select">
                <select id="price_type" onchange="change_price_type()">
                    <option value="1">Mens</option>
                    <option value="2">Ladies</option>
                    <option value="3">Household</option>
                    <option value="4">Kids</option>
                    <option value="5">Woolen</option>
                </select>
            </div>

            <div class="page-data" style="background:none">
                <!--<div class="package-head">
                    <div class="package-head-element">Item</div>
                    <div class="package-head-element">Name</div>
                    <div class="package-head-element">Pricing</div>
                </div>-->
                <div id="page-data"></div>
                <!--<div class="package-detail">
                    <div class="package-detail-element">
                        <img src="img/demo.png" />
                    </div>
                    <div class="package-detail-element">Silver</div>
                    <div class="package-detail-element">Rs. 3000</div>
                </div>-->
            </div>
            <div class="clear2em"></div>
        </div>
        <div class="loading" id="loading">
            <div class="loading-message">
                <div class="loading-loader">
                    <img src="img/loader.GIF" />
                </div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>
        <div class="popup" id="popup">
            <div class="popup-message">
                <div class="popup-close">
                    <img src="img/close.png" />
                </div>
                <div class="popup-text" id="popup-text">Message</div>
            </div>
        </div>
        <div class="toast" id="toast">
            <div class="toast-message" id="toast-message"></div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
